<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/622298be0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram fa-xl"></i>
          Instagram
        </a>

        <form class="d-flex row justify-content-end">
          <!-- Button trigger modal -->
          <div>
            <button type="button" class="btn btn-success d-flex" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Create new post
            </button>
          </div>


          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="d-flex">
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Caption:</label>
                      <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                    </div>
                  </form>
                  <button type="button" class="btn btn-light">
                    <i class="fa-solid fa-camera"></i>
                  </button>
                  <button type="button" class="btn btn-light">
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group end margin">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear fa-xl"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
            <div class="col-4 d-flex">
              <img src="images/sun-11582_640.jpg" class="img-thumbnail img-fluid" alt="sun-11582_640">
            </div>
            <div class="col-4 d-flex">
              <img src="images/mercury-11591_640.png" class="img-thumbnail img-fluid" alt="mercury-11591_640">
            </div>
            <div class="col-4 d-flex">
              <img src="images/venus-11022_640.jpg" class="img-thumbnail img-fluid" alt="venus-11022_640">
            </div>
        </div>
        <div class="row">
          <div class="col-4 d-flex">
            <img src="images/earth-11009_640.jpg" class="img-thumbnail img-fluid" alt="earth-11009_640">
          </div>
          <div class="col-4 d-flex">
            <img src="images/mars-11012_1280.jpg" class="img-thumbnail img-fluid" alt="mars-11012_1280">
          </div>
          <div class="col-4 d-flex">
            <img src="images/jupiter-6938302_1280.jpg" class="img-thumbnail img-fluid" alt="jupiter-6938302_1280">
          </div>
        </div>
        <div class="row">
          <div class="col-4 d-flex">
            <img src="images/saturn-11622_640.jpg" class="img-thumbnail img-fluid" alt="saturn-11622_640">
          </div>
          <div class="col-4 d-flex">
            <img src="images/uranus-11625_1280.jpg" class="img-thumbnail img-fluid" alt="uranus-11625_1280">
          </div>
          <div class="col-4 d-flex">
            <img src="images/neptune-67537_1280.jpg" class="img-thumbnail img-fluid" alt="neptune-67537_1280">
          </div>
        </div>
      </div>
      <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="row col-12">
            <div class="col-6 offset-3">
              <div class="card">
                <div class="card-body">
                  <div class="row col-12">
                    <h5 class="col-10 card-title">The sun, our star!</h5>
                    <p class="col-2">01/09</p>
                  </div>
                  <img src="images/sun-11582_640.jpg" class="card-img" alt="sun-11582_640">
                  <b>6.000 likes</b>
                  <p class="card-text">The sun is our star, is located in the center of our solar sistem. Every planet in our solar sistem travels around the sun in the following order.</p>
                </div>
              </div>
            </div>
          </div>

        

      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
